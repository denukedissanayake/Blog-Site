{% extends 'base.html' %} 

{% block content %}

<h1>Register</h1>
<form method="POST">{% csrf_token %} 
  
  {% for field in registration_form %}

    <p>
      {{field.label_tag}} 
      
      {{field}} 
      
      {% if field.help_text %}
        <small style="color: gray;">{{field.help_text}}</small>
      {% endif %}

      {% if error in field.errors %}
        <P style="color: gray;">{{error}}</P>
      {%endif%}
    
    </p>

  {% endfor %}

  <button type="submit">Register</button>
</form>

{% endblock content %}
